<div class="container-fluid mt-5">

    <div class="row">
        
        <div class=" col-sm-12 col-md-12 mb-4">
            <div class="p-4 mt-4 col-11 col-sm-8 col-md-5 col-xl-3 mx-auto shadow-nohover rounded">
                                    
                    <div class="form-group form-check pl-0 mt-2 mb-0">
                        Registration Successful !
                    </div>
                <form>
                    <h4 class="mb-5">Your Details</h4>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <img id="current_user_photo" class="rounded-circle" src="vendor/images/profile/default_user.jpg" alt="Profile" width="100" height="100">
                        
                        <br>
                             <input type="file" accept="image/*" onchange="loadFile(event)" class="form-control-file border" id="browsedImage" />
                        </div>
                        <div class="col-md-3"></div>
                        
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="username">Username :</label>
                        <input type="text" placeholder="Username" class="form-control rounded-0" id="username">
                      </div>
                    
                      <div class="form-group">
                        <label for="email">Recovery Email :</label>
                        <input type="email" placeholder="Recovery Email" class="form-control rounded-0" id="recovery_email">
                      </div>
                     
                     <div class="form-group">
                        <label for="email">Phone :</label>
                        <input type="email" placeholder="Recovery Email" class="form-control rounded-0" id="phone">
                      </div>
                    
                    
                    <div class="row">
                        <div class="col-md-6">
                             <label for="email">Gender :</label>
                            <div class="form-check-inline">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Male
                              </label>
                            </div>
                            <div class="form-check-inline">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Female
                              </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                             <label>Date Of Birth</label>
                              <input type="text" id="datepicker" class="form-control" placeholder="Choose">
                          </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary rounded-0 shadow w-25" id="go_skip">Skip</button>
                    <button type="button" class="btn btn-success rounded-0 shadow w-25" id="go_next">Next</button>

                </form>
                
            </div>
        </div>
      
    </div>
