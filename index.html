<script>
    
var currentUser;
firebase.auth().onAuthStateChanged(function(user) {
  if (user) {

    currentUser = user;
    $("#current_user").text(user.email);
  } else {
    console.log("---------------el--------------");
    window.location.replace("file:///C:/Users/USER/Documents/GitHub/gossiping_web/login.html");
  }
});

var query = firebase.database().ref("users").orderByKey();
query.once("value")
  .then(function(snapshot) {
    snapshot.forEach(function(childSnapshot) {
      // key will be "ada" the first time and "alan" the second time
      var key = childSnapshot.key;
      // childData will be the actual contents of the child
      var childData = childSnapshot.val();
        
        console.log(childData);
        
        if(currentUser != null ){
            $("#add_user").append('<li class="list-group-item h-25 w-100 p-2 mb-2 shadow">Name : '+childData.name +'<br> Email : '+childData.email+'</li>')
        }
  });
});
 
$("#logout").on("click", function(){
    firebase.auth().signOut().then(function() {
      console.log("Sign-out successful.");
    }, function(error) {
      console.log("An error happened.");
    });
});
