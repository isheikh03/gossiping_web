<body>
   <div class="main-container">
       <div class="left-side">
            <div class="left-inside">
                <img id="currentUserImg" class="user-image" src="assets/img/blank-profile.jpeg" alt="">
                <p id="currenUsersFullName" class="user-full-name">User Name</p>
                <p class="user-status">Status: <span id="currenUserStatus">Active <span class="green-dot"></span></span></p>
            </div>
            <div class="form-group has-success bmd-form-group">
                <input id="exampleInput2" class="form-control" placeholder="Search Contacts" type="text">
                <span class="form-control-feedback">
                    <i class="material-icons">search</i>
                </span>
            </div>
       </div>
       <div class="right-side">
            <div class="top">
                <button id="sideBtn" class="btn btn-primary btn-link"><i class="material-icons">menu</i></button>
                
                <div class="top-btngroup pull-right">
                    <button id="refresh" class=" btn btn-rose btn-just-icon btn-round"><i class="material-icons">cached</i></button>
                </div>
                
            </div>
       </div>
   </div>
    
</body>
<style>
    @import url("assets/css/variables.css");
    body{
        margin: 0;
    }
    .main-container{
        overflow: hidden;
        background-color: white;
    }
    .left-side{
        height: 100vh;
        width: var(--left-side-width);
        min-width: var(--left-side-width);
        float: left;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
    }

    .right-side{
        height: 100vh;
        padding: 10px;
        position: fixed;
        left: var(--left-side-width);
        right: 0;
    }
    .left-side.open{
        transform: translateX(0);
    }
    .right-side.open{
        transform: translateX(0);
    }
    #sideBtn{
            display: none;
    }
    .top{
        height: 100px;
        border-bottom: 1px solid #ddd;
    }
    .top-btngroup{
        line-height: 100px;
        margin-right: 25px;
    }
    .left-inside{
        height: 170px;
        border-bottom: 1px solid #ddd;
        padding-top: 20px;
    }
    .user-image{
        width: 75px;
        height: 75px;
        border-radius: 50%;
        margin: auto;
        display: block;
    }
    
    .user-full-name{
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        margin-top: 15px;
        margin-bottom: 0;
    }
    
    .user-status{
        font-size: 12px;
        text-align: center;
        margin-top: -3px;
        color: #4f4f4f;
    }
    .green-dot{
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background-color: #00dc00;
        display: inline-block;
    }
    .bmd-form-group {
        padding-top: 12px;
        padding-left: 10px;
        padding-right: 10px
    }
    .form-control-feedback {
        top: 20px;
        color: #ccc!important;
        padding-right: 15px;
    }
    
    @media (max-width: 998px) {
        .left-side{
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        .right-side{
            transform: translateX(calc(-1 * var(--left-side-width)));
            transition: transform 0.6s ease;
            right: calc(-1 * var(--left-side-width));
        }
        #sideBtn{
            display: inline-block;
        }
    }
</style>
<script>
    $("#sideBtn").on("click", function(){ 
        $(".right-side").toggleClass("open");
        $(".left-side").toggleClass("open");
    })
    
    $("#refresh").on("click", function(){
        $('#mainContent').load("pages/app.html");
    })
</script>
