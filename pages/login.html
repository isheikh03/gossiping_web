<link rel="stylesheet" href="assets/css/demo.css">

<body>

<div class="container">
    <div class="section text-center">
          
          <div class="row">
              <div class="col-md-12">
                  <div class="mt-4 col-11 col-sm-8 col-md-5 mx-auto">
                      <div class="card card-nav-tabs text-center">
                        
                        <div class="card-header card-header-primary text-center mb-3">
                            <h3 class="card-title">Log in</h3>
                            <div class="social-line">
                                <a href="#pablo" class="btn btn-link text-white">
                                    <i class="fa fa-facebook-square"></i>
                                <div class="ripple-container"></div></a>
                                <a href="#pablo" class="btn btn-link text-white">
                                    <i class="fa fa-twitter"></i>
                                <div class="ripple-container"></div></a>
                                <a href="#pablo" class="btn btn-link text-white">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </div>
                        </div>
                        <p class="description text-center">Sign in with your Gossiping Account</p>
                        <div class="card-body pt-0">
                            <form class="form" method="" action="">

                                <div class="form-group bmd-form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">mail</i>
                                            </span>
                                        </div>
                                        <input id="login_email" type="text" class="form-control" placeholder="Email..." id="email" value="x@email.com">
                                    </div>
                                </div>
                                
                                <div class="form-group bmd-form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                        </div>
                                        <input id="login_password" type="password" placeholder="Password..." class="form-control" value="123456x">
                                    </div>
                                </div>
                                
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="" checked="">
                                        <span class="form-check-sign">
                                            <span class="check"></span>
                                        </span>
                                        Keep me
                                        <a href="#">Logged in</a>.
                                    </label>
                                </div>
                                
                                <div class="text-center">
                                        <a id="login_btn" href="#" class="btn btn-primary btn-round">Login</a>
                                </div>
                                
                            </form>
                        </div>
                        
                      <div class="card-footer m-auto">
                        
                            <h4 class="text-center"><a id="go_register_btn" href="#">Create a new Gossiping Account</a></h4>
                        
                      </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
 
<script>
    loadPageByJS("#go_register_btn", "pages/register.html");
</script>
    
<script src="assets/js/firebase_connection.js"></script>
<script src="assets/js/user_login.js"></script>  
    
</body>
